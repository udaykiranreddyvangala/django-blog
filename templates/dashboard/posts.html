{% extends 'base.html'%}

{% block content%}
<div class="container">
    <div class="row">
        <!-- left side bar -->
        {% include 'dashboard/sidebar.html'%}
        <!-- right side content -->
        <div class="col-md-9">
            <h2>All Posts</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Post Name</th>
                        <th>Created at</th>
                        <th>Updated at</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories%}
                    <tr>
                        <td>{{category.id}}</td>
                        <td>{{category.category_name}}</td>
                        <td>{{category.created_at}}</td>
                        <td>{{category.updated_at}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
{%endblock%}
