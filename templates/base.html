{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'CSS/blog.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="blog-header-logo text-dark" href="{% url 'home-page'%}">Django Blog</a>
                </div>
                <div class="col-4 pt-1">
                    <form action="{% url 'search'%}" method="GET">
                        <div class="input-group">
                            <input class="form-control" name="keyword" value="{{keyword}}" type="text" placeholder="Enter search term..."
                                aria-label="Enter search term..." aria-describedby="button-search" />
                            <button type="submit" class="btn btn-warning" id="button-search" type="button">Go!</button>
                        </div>
                    </form>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-warning" href="#">Login</a> &nbsp;
                    <a class="btn btn-sm btn-outline-secondary" href="#">Register</a>
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                {% for category in categories %}
                <a class="p-2 text-muted" href="{%url 'posts_by_category' category.id%}">{{category.category_name}}</a>
                {% endfor %}
            </nav>
        </div>
    </div>
    <!-- Main -->
    {% block content%}

    {%endblock%}
    <!-- Footer -->
    <footer class="blog-footer">
        <p>Django blog built by <a href="#">Vangala Uday Kiran Reddy</a></p>
    </footer>
</body>

</html>
